<div class="col-md-{{ width }}">
    <div class="panel">
        <div class="panel-body">
            <h2>{{ panelTitle }}</h2>
            <i>
                <ng-pluralize count="collection.length"
                              when="labels">
                </ng-pluralize>
            </i>

            <table st-table="collection" class="table table-striped">
                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </thead>
                <tbody>
                <tr ng-repeat="user in collection">
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
